<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Lit Frontend</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        /* Toaster styling to match AppLayout.js */
        app-toaster {
            --toaster-background: #23262b;
            --toaster-color: #f4f4f5;
            --toaster-border-radius: 8px;
            --toaster-accent: #2563eb;
            --toaster-font-family: 'Inter', 'Roboto', Arial, sans-serif;
            font-family: var(--toaster-font-family);
        }
        app-toaster::part(toast),
        app-toaster .toast {
            background: var(--toaster-background, #23262b);
            color: var(--toaster-color, #f4f4f5);
            border-radius: var(--toaster-border-radius, 8px);
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
            border-left: 4px solid var(--toaster-accent, #2563eb);
            font-family: var(--toaster-font-family);
            font-size: 1rem;
            letter-spacing: 0.01em;
        }
        app-toaster::part(action),
        app-toaster .toast-action {
            color: var(--toaster-accent, #2563eb);
            font-weight: 600;
            cursor: pointer;
        }
        app-toaster::part(close),
        app-toaster .toast-close {
            color: #a1a1aa;
            opacity: 0.7;
            transition: opacity 0.15s;
        }
        app-toaster::part(close):hover,
        app-toaster .toast-close:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

<app-layout></app-layout>
<app-toaster></app-toaster>
<interaction-layer></interaction-layer>
<script type="module" src="/InteractionLayer.js"></script>
<script type="module" src="/service/SessionService.js"></script>
<script type="module" src="/service/ClientServerSynchronization.js"></script>
<script type="module" src="/configuration-panels/ConfigurationPanel.js"></script>
<script type="module" src="/AudioStreamContext.js"></script>
<script type="module" src="/AppLayout.js"></script>
<script type="module" src="/configuration-panels/AudioRecordingConfigurationPanel.js"></script>
<script type="module" src="/configuration-panels/LLMConfigurationPanel.js"></script>
<script type="module" src="/configuration-panels/SpeechToTextConfigurationPanel.js"></script>
<script type="module" src="/configuration-panels/TextToSpeechConfigurationPanel.js"></script>

</body>
</html>
